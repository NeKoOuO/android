<h1>歡迎!</h1>
<p>
    此應用能使您在您的手機與您的 "Windows 10 / 11" 電腦之間傳輸/接收檔案與網址。
</p>
<h2>初始設定 - Android</h2>
<ul>
    <li>
        請開啟藍芽!
    </li>
    <li>
        您需要同意位置許可權以掃描附近的裝置。
    </li>
</ul>
<h2>初始設定 - Windows</h2>
<ul>
    <li>
        請依照 https://nearshare.shortdev.de/docs/setup 上的教程設定您的Windows電腦。
    </li>
</ul>

<h2>傳送</h2>
<ul>
    <li>
        您可以使用安卓原生的“共享選單”以傳送檔案。
    </li>
    <li>
        您將會在您的Windows電腦上看到一條詢問是否接受檔案傳輸的通知。
    </li>
</ul>

<h2>接受</h2>
<ul>
    <li>
        您可以使用下面的按鈕或快捷設定面板中的磁貼來接收檔案。
    </li>
</ul>
